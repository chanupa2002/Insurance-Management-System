<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <label for="dropdown1">Select Package</label>
    <select id="dropdown1">
        <option value="Platinum">Platinum</option>
        <option value="Silver">Silver</option>
        <option value="gold">Gold</option>
    </select>
    <br><br>
    <label for="dropdown2">Type of Group</label>
    <select id="dropdown2">
        <option value="organization">Organization</option>
        <option value="Family">Family</option>
        
      
    </select>
    <br><br>
    <label for="dropdown3">Type of Organization</label>
    <select id="dropdown3">
        <option value="gov">Government</option>
        <option value="nongov">Non-Government</option>
        <option value="school">school</option>
        <option value="Private">Private Company</option>
        <option value="uni">University</option>

      
    </select>
    <br><br>
    <label for="nopeople">No of People</label>
    <input name="nopeople" type="number" id="people">
    <br><br>
    <button id="btn">Calculate</button>
    <p id="amount" ></p>

<script src="packageCal.js"></script>
</body>
</html>
